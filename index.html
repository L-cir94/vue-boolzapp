<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script defer src="./assets/Js/app.js"></script>
    <link defer href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list con VueJs</title>
</head>

<body class="my_body">

    <header id="app_header">

    </header>
    <!-- /#app_header -->
    <main id="app_main">

        <div class="container">

            <div id="app " class="my_app d-flex">
                <div class="contacts d-flex flex-column">
                    <div class="contacts_top d-flex justify-content-between align-items-center">
                        <div class="image_contacts d-flex align-items-center">
                            <img class="img-fluid rounded-circle ms-2" width="35" src="./assets/img/avatar_io.jpg"
                                alt="">
                            <div class="descriptions d-flex flex-column ms-2 mb-2">
                                <h6>Sofia</h6>
                            </div>
                        </div>
                        <div class="actions_contacts me-3 d-flex align-items-center">
                            <i class="fa-solid fa-circle-notch mx-1"></i>
                            <i class="fa-solid fa-message mx-1"></i>
                            <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                        </div>

                    </div>

                    <div class="notifications d-flex align-items-center p-4 ">
                        <div class="ico">
                            <i class="fa-solid fa-bell-slash rounded-circle bg-white p-3"></i>
                        </div>
                        <div class="ico_text ms-2">
                            <h6 class="">Ricevi notifiche di nuovi messaggi</h6>
                            <a href="">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <nav class="mt-2">
                        <div class="container-fluid">
                            <form class="d-flex" role="search">
                                <input class="form-control rounded-0 py-2" type="search" placeholder="Cerca o inizia una nuova chat" aria-label=""><!-- fatti dire come si mette l'icona del search -->
                        </div>
                    </nav>
                </div>
                <div class="message d-flex justify-content-between flex-column">
                    <div class="message_top">
                        <div class="contact d-flex align-items-md-center justify-content-between ">
                            <div class="image_contacts d-flex align-items-center">
                                <img class="img-fluid rounded-circle ms-2" width="35" src="./assets/img/avatar_1.jpg"
                                    alt="">
                                <div class="descriptions d-flex flex-column justify-content-center ms-2">
                                    <h6 class="mt-1">Michele</h6>
                                    <p>Ultimo accesso ogi alle 12:00</p>
                                </div>
                            </div>
                            <div class="actions_contacts me-3">
                                <i class="fa-solid fa-magnifying-glass mx-1"></i>
                                <i class="fa-solid fa-paperclip mx-1"></i>
                                <i class="fa-solid fa-ellipsis-vertical mx-2"></i>
                            </div>
                        </div>

                    </div>
                    <div class="message_bottom">

                    </div>
                </div>
            </div>

        </div>

    </main>
    <!-- /#app_main -->

</body>

</html>
